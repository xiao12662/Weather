name: DailyWeatherBot

on:
  push: # 每次你上传代码时跑一次
  schedule:
    - cron: '30 23 * * *' # 北京时间每天早上 07:30 运行 (UTC 23:30)

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: pip install requests

      - name: 执行脚本
        env:
          BARK_KEY: ${{ secrets.BARK_KEY }} # 从安全设置里读取你的 Key
        run: python index.py
