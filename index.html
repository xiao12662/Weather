<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的实时天气站</title>
    <style>
        body { font-family: 'PingFang SC', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #282c34; color: white; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 300px; }
        .temp { font-size: 5rem; margin: 10px 0; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .info { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>长沙实时天气</h2>
        <div class="temp">{temp}°C</div>
        <p>状态代码: {code}</p>
        <div class="info">更新于: {update_time}</div>
    </div>
</body>
</html>
